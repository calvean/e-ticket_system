<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
	<header>
		<h1>Event Management System</h1>
		<nav>
			<ul>
				<li><a href="{{ url_for('home') }}">Dashboard</a></li>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Welcome, {{ user.name }}!</h2>
		<h3>All Events</h3>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Time</th>
					<th>Location</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				{% for event in events %}
				<tr>
					<td>{{ event.title }}</td>
					<td>{{ event.date }}</td>
					<td>{{ event.time }}</td>
					<td>{{ event.location }}</td>
					<td><a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a></td>
					<td><a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="{{ url_for('new_event') }}" class="button">Add New Event</a>
	</main>
	<footer>
		<p>&copy; 2023 Event Management System</p>
	</footer>
</body>
</html>
